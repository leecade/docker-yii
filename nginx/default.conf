server {
    listen 80;

    # root /app/web;
    root /app/yii/htdocs;
    index index.php index.html index.htm;
    # server_name web;
    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        include fastcgi.conf;
        fastcgi_pass   127.0.0.1:9000;
        try_files $uri =404;
    }
}
